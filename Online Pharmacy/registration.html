    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand " href="index.html">RENTAX</a>
                <button class="navbar-toggler botn " type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "> </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active pr-3">
                            <a class="nav-link" href="index.html">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="index.html#about">About</a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="index.html#service">Clients</a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="index.html#client">Cars</a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="index.html#work">Profile</a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="index.html#contact">Contact</a>
                        </li>
                        <li class="nav-item pr-3">
                            <a class="nav-link" href="#">Register</a>
                        </li>

                    </ul>

                </div>

            </div>
        </nav>
        <div class="container my-5">
            <form>
                <div class="form-row mt-2">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Adel">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Shakal">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Na7o@gmail.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">

                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

                </div>
                <div class="form-row">

                    <label for="inputAddress">Phone Number</label>
                    <input type="number" class="form-control" id="inputAddress" placeholder="1234">

                </div>
                <div class="form-row mt-2">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">City</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Alex">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">State</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="elgemeza">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPassword4">Zip</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="1234">
                    </div>
                </div>


                <div class="form-group mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I accept the terms of use & privacy policy
                        </label>
                    </div>
                </div>
                <a href="Rent.html">
                    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title"
                        data-bs-content="Registration is done successfully">REGISTER NOW</button>
                </a>
            </form>

    </section>
    <div class="layer-home"></div>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
